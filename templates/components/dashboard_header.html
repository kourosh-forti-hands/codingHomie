<!-- Dashboard Header Component -->
<div class="dashboard-header glass">
    <h1>ðŸ”¥ Elite Crew Dashboard</h1>
    <p>Real-time monitoring and control interface for the Elite Multi-Agent System</p>
    
    <div class="flex items-center justify-center gap-4 mt-4">
        <div class="badge badge-online" x-show="systemData?.total_agents > 0">
            <span x-text="systemData?.active_agents || 0"></span> Active Agents

        </div>
    </div>
</div>
